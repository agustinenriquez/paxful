{% extends 'web/base.html' %}
{% block walletlist %}   
        {% for wallet in wallets %}
        <div>
            <p>{{ wallet.alias }} - {{ wallet.balance }} </p>
            <p><a href="{% url 'wallet-transfer' wallet.pk %}">Transfer BTC</a></p>
        </div>
        {% endfor %}
      </div>
{% endblock %}
